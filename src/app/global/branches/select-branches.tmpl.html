<md-input-container>
    <label>Vak</label>
    <md-select name="branch" ng-model="ngModel" ng-model-options="{trackBy: '$value.id'}" ng-required="required" ng-multiple="multiple" >
        <md-option value=""></md-option>

        <md-optgroup label="{{::bg.major.name}}" ng-repeat="bg in branchGroups" ng-if="branchGroups && bg.branchForGroup.length>0">
            <md-option ng-value="bfg" ng-repeat="bfg in bg.branchForGroup">{{::bfg.branch.name}}</md-option>
        </md-optgroup>

        <md-optgroup label="{{::m.name}}" ng-repeat="m in majors" ng-if="majors">
            <md-option ng-value="b" ng-repeat="b in m.branches">{{::b.name}}</md-option>
        </md-optgroup>
    </md-select>
</md-input-container>
