<md-content layout="column">
    <md-card class="report-generator">
        <md-card-header md-colors="::{backgroundColor: 'light-green-700'}">
            <md-card-header-text>
                <span class="md-headline">Resultaten herberekenen</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content class="md-padding">
        	<div layout="row" ng-show="vm.loading" class="md-subtitle" md-colors="::{backgroundColor: 'orange-700'}">
        		Bezig met herberekenen. Even geduld graag.
        	</div>
        	<div class="row">
        		<md-menu >
				    <md-button ng-disabled="vm.loading" ng-click="$mdOpenMenu()" aria-label="selecteer klasgroep">
				        {{vm.selectedGroup.name || 'Selecteer klas'}}
				    </md-button>
				    <md-menu-content width="3">
				        <md-menu-item ng-repeat="group in ::vm.groups | orderBy: 'name'">
				            <md-button ng-click="vm.selectedGroup = group" aria-label="{{::group.name}}">{{::group.name}}</md-button>
				        </md-menu-item>
				    </md-menu-content>
				</md-menu>

        			<button class="md-primary md-button md-cyan-theme md-ink-ripple" type="button" ng-click="vm.doSanitize(vm.selectedGroup)" ng-disabled="vm.loading && vm.selectedGroup">Bereken</button>
        		</div>
        </md-card-content>
    </md-card>
</md-content>
