<div flex layout="row">
    <md-content flex="30">
        <md-list class="person-list">
            <div ng-repeat="group in vm.studentGroups">
                <md-subheader class="md-primary" ng-show="group.students.length > 0">{{::group.name}}</md-subheader>
                <md-list-item class="person-list person-list--animated md-2-line" ng-repeat="student in group.students | orderBy:'-date'" ng-click="vm.openStudent(student)" ng-class="{ 'person-list--active': vm.selectedStudent === student.id, 'person-list--unread': student.unread }">
                    <user-avatar class="md-avatar" ng-model="student"></user-avatar>
                    <div class="md-list-item-text" layout="column">
                        <h3><span class="md-caption">Â°{{student.birthday|ntDate}}</span>{{student.displayName}}</h3>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>

            </div>
        </md-list>
    </md-content>
    <div class="md-whiteframe-z1 animate-wrapper" layout="column" layout-align="start center" flex>
        <div flex id="ui-admin-person" ui-view layout="column" layout-align="start center" class="overflow-auto full-width">
            <div flex class="person-none-selected" layout="column" layout-align="center">
                <h2 hide-xs translate>Geen leerling geselecteerd</h2>
            </div>
        </div>
    </div>
</div>

<md-button ng-click="vm.composeClick($event)" class="md-fab md-accent md-fab-bottom-right" aria-label="nieuwe leerling" ng-show="!vm.selectedStudent">
    <md-icon md-font-icon="zmdi zmdi-plus"></md-icon>
</md-button>
