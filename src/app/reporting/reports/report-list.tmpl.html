<md-content layout="column">
    <md-card class="report-generator">
        <md-card-header md-colors="::{backgroundColor: 'light-green-700'}">
            <md-card-header-text>
                <span class="md-headline">Rapporten</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content class="md-padding">
            <div layout="row">
                <md-input-container class="md-block" flex>
                    <label>Inhoud</label>
                    <md-select ng-model="vm.content">
                        <md-option value="all">Volledig rapport (met voorblad)</md-option>
                        <md-option value="nf" selected>Rapport (zonder voorblad)</md-option>
                        <!--<md-option value="f">Aleen voorblad</md-option>-->
                    </md-select>
                </md-input-container>
            </div>
            <div layout="row">
                <md-daterange range="vm.range"></md-daterange>
            </div>
            <!--<div layout="row">

                <md-contact-chips flex ng-model="vm.students" md-contacts="vm.queryStudents($query)" 
                    md-contact-name="displayName" md-contact-image="image" 
                    md-require-match filter-selected="true" placeholder="Kies leerling" secondary-placeholder="Nog één">
                </md-contact-chips>
            </div>-->
        </md-card-content>
        <md-divider></md-divider>
        <md-card-actions layout="row" layout-align="center center">
            <md-button class="md-primary" ng-click="vm.generateReport()">Maak rapport</md-button>
        </md-card-actions>
    </md-card>
</md-content>
