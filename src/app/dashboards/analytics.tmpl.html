<md-content class="triangular-content ng-scope _md md-cyan-theme flex" flex="" style="">
    <div class="dashboard-social-header padding-20 padding-top-100 overlay-gradient-30 ng-scope layout-align-start-center layout-row" layout="row" layout-align="start center" style="background: url(assets/images/backgrounds/material-backgrounds/mb-bg-02.jpg) no-repeat; background-size: cover;">
        <div class="margin-right-20">
            <img ng-src="{{vm.user.picture}}" class="make-round" width="100">
        </div>
        <div class="text-light">
            <h3 class="font-weight-600 margin-bottom-0 text-light">{{vm.user.name}}</h3>
            <p class="font-weight-300 margin-top-0 margin-bottom-0">{{vm.user.email}}  </p>
        </div>
    </div>
</md-content>
